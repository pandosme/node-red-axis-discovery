<script type="text/html" data-template-name="Axis Discovery">
    <div class="form-row">
        <label for="node-input-output"><i class="icon-tag"></i> Output</label>
        <select id="node-input-output">
            <option value="Once">Only one message per device</option>
            <option value="Every">Every message</option>
		</select>
	</div>

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('Axis Discovery',{
        category: 'Axis',
        color: '#FFCC33',
        defaults: {
            name: {value:""},
			output: {value:"Once"},
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-rss",
        label: function() {
            return this.name||"Axis Discovery";
        }
    });
</script>

<script type="text/html" data-help-name="Axis Discovery">
	<p>Automatic discovers Axis device on a local network segment using UPnP (SSDP) and Bonjour.</p>
	<h3>Inputs:</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">string | bool</span></dt>
        <dd>"start" or true will start discovery.</dd>
        <dd>"stop" or false will stop discovery.</dd>
	</dl>		
    <dl class="message-properties">
        <dt>Output<span class="property-type">select</span></dt>
        <dd>Selct once if you only want one message for each device,  Otherwise you will get every discovery message fram all devices</dd>
	</dl>		
	<h3>Outputs:</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dd>{
			<br/>&nbsp;&nbsp;serial: "ACCCxxxxxx",
			<br/>&nbsp;&nbsp;address:"1.2.3.4",
			<br/>&nbsp;&nbsp;linkLocal:"169.254.x.x",
			<br/>&nbsp;&nbsp;name:"Friendly Name",
			<br/>&nbsp;&nbsp;port:80,
			<br/>&nbsp;&nbsp;timestamp: EPOCH timestamp when discovery was made			
			<br/>}</p>
		</dd>
    </dl>		
</script>
